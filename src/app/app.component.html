<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    button{
      background-color: black;
      border: aliceblue;
      color: white;
      margin-bottom: 40px 80px 20px 100px;
      width:100px;
      border: 1px solid">
    }
    * {
      box-sizing: border-box;
    }

    .column {
      float: left;
      padding: 10px;
      height: 300px;
    }

    .left, .right {
      width: 25%;
    }

    .middle {
      width: 50%;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
<h2> Simulated Operating System</h2>
<ul>
  <from>
    <button> Run </button>
  </from>

  <from>
    <button> Lode </button>
  </from>

  <from>
    <button> Clear </button>
  </from>

</ul>

<div class="row">
  <div class="column left" style="background-color:#aaa;overflow:scroll;padding:5px;" >
    <h2>Instruction input</h2>
    <p></p>
  </div>
  <div class="column middle" style="background-color:#bbb;">
    <h2>Out Put Display </h2>
    <p></p>
  </div>
  <div class="column right" style="background-color:#aaa;overflow:scroll;padding:5px;"">
    <h2>Memory Table</h2>
    <p></p>
  </div>
</div>

</body>
</html>
